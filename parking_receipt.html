<!DOCTYPE html>
<html>
<!-- Parking Receipt Page-->

<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@700&family=Poppins:wght@500;600&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Parking Receipt - Parking Tab</title>
</head>

<header>
    <script src="js/index.js"></script>

    <!-- Beginning of SIDENAV-->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="sidenav_header">
            <img src="images/profile_image.svg">
            <h2>Sarah Johnson</h2>
        </div>

        <hr>
        <div class="sidenav_options">
            <a href="homepage.html">Home</a>
            <a href="my_parking.html">My Parking</a>
            <a href="help_center.html">Help Center</a>
            <a href="profile.html">Profile</a>
        </div>

        <div>
            <a href="index.html">
                <btn class="btn btn-logout-txt center">Log Out</btn>
            </a>
        </div>

        <div class="sidenav_icons center">
            <img src="images/sidenav_phone.svg" height="auto">
            <img src="images/sidenav_mail.svg" height="auto">
            <img src="images/sidenav_message.svg" height="auto">
        </div>
    </div>
    <!-- End of SIDENAV-->


    <div class="homepage">
        <img src="images/logo.svg" alt="Park n Go" width="150" height="auto">
        <span class="material-symbols-outlined" onclick="openNav()">menu</span>
    </div>
</header>


<body>
    <div class="flex_together">
        <h1>Parking Receipt</h1>
        <img src="images/x_icon.svg" onclick="history.back()">
    </div>
    <div>

        <div class="together">
            <h3 class="underline">Parking Info</h3>

            <a href="event_info_tab.html" class="a-parking">
                <h3>Event Info</h3>
            </a>

        </div>
    </div>

    <div class="card_bottom">

        <img src="images/lot_image.svg" class="help_center">
    </div>

    <div>
        <!--Beginning of Section Card-->
        <div class="card card_txt card_bottom">
            <h3 class="signature-txt">Total Charge:</h3>
            <p>$30.00</p>
            <h3 class="signature-txt">Section:</h3>
            <p>A</p>
            <h3 class="signature-txt">Hourly Rate:</h3>
            <p>$9.99/hr</p>
            <h3 class="signature-txt">Date:</h3>
            <p>August 24, 2023</p>
            <h3 class="signature-txt">Time:</h3>
            <p>7:30pm-10:30pm</p>
        </div>
    </div><!--END of Section Card-->


    <div>
        <a href="https://www.google.com/maps">
            <btn class="btn btn-txt center card_bottom">Directions with Google Maps</btn>
        </a>

        <btn class="btn btn-cancel center card_bottom" onclick="myAlert()">Cancel Ticket</btn>



    </div>

</body>

<!--Beginning of Footer-->
<footer>
    <div class="logo_icons">
        <img src="images/footer_logo.svg" alt="Footer Park n Go" width="auto" height="auto">
        <div class="footer-icons">
            <img src="images/footer_phone.svg" height="auto">
            <img src="images/footer_email.svg" height="auto">
            <img src="images/footer_message.svg" height="auto">
        </div>
    </div>

    <div class="footer-right">
        <a href="homepage.html" class="myText">Home</a>
        <a href="my_parking.html" class="myText">My Parking</a>
        <a href="help_center.html" class="myText">Help Center</a>
        <a href="profile.html" class="myText">Profile</a>
    </div>
</footer>
<!--END of Footer-->


</html>
