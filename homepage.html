<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@700&family=Poppins:wght@500;600&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Homepage-->
    <title>Park n Go Hompage</title>
</head>

<header>
    <div class="homepage">
        <img src="images/logo.svg" alt="Park n Go" width="150" height="auto">
        <span class="material-symbols-outlined">menu</span>
    </div>
</header>


<body>
    <div class="together">
        <h1>Hello,</h1>
        <h1 class="name">Sarah</h1>
    </div>
    <p class="body-copy"> Let's find parking for your next event!</p>
    <form>
        <div class="container_input">
            <span class="material-symbols-outlined icon">search</span>
            <input type="text" id="lname" name="lname" placeholder="Look up by venue or event name">
        </div>
    </form>

    <div>
        <a href="homepage.html">
            <btn class="btn btn-txt center">Search</btn>
        </a>
    </div>

    <div>
        <h2>My Parking</h2>
        <div class="together">
            <h3 class="underline">Upcoming</h3>
            <h3>Past</h3>
        </div>

    </div>
    <div class="card">
        <p>No parking spaces have been reserved yet. Check out available options and reserve now!</p>
    </div>



</body>

<footer>
    <div class="logo_icons">
        <img src="images/footer_logo.svg" alt="Footer Park n Go" width="auto" height="auto">
        <div class="footer-icons">
            <img src="images/footer_phone.svg" height="auto">
            <img src="images/footer_email.svg" height="auto">
            <img src="images/footer_message.svg" height="auto">
        </div>
    </div>

    <div class="footer-right">
        <a href="signup.html" class="myText">Home</a>
        <a href="signup.html" class="myText">My Parking</a>
        <a href="signup.html" class="myText">Help Center</a>
        <a href="signup.html" class="myText">Profile</a>
    </div>
</footer>



</html>
