<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@700&family=Poppins:wght@500;600&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park n Go Login</title>
</head>

<header>
    <div><img src="images/logo.svg" alt="Park n Go" class="center" width="400" height="auto"></div>
</header>


<body class="heading-txt">
    <div>
        <div>
            <h1>Login</h1>
        </div>
        <div>
            <h2>Enter Email and Password</h2>
        </div>

    </div>
    <form>
        <label for="email"> Email:</label><br>
        <span class="material-icons md-18">mail</span>
        <input type="text" id="fname" name="fname"><br>
        <label for="pass">Password:</label><br>
        <span class="material-icons md-18">lock</span>
        <input type="text" id="lname" name="lname">
    </form>

    <div>
        <h2 id="forgotPass">Forgot Password?</h2>
    </div>

    <div>
        <btn class="btn-txt center">Log In</btn>
    </div>

    <div>
        New to Park n Go? <a href="signup.html" class="signature-txt">Sign-Up</a>
    </div>





</body>




</html>
