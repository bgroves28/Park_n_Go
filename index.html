<!DOCTYPE html>
<html>
<!--Beginning of head-->

<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@700&family=Poppins:wght@500;600&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Log In-->
    <title>Park n Go Login</title>
    
</head> <!--End of head-->

<!--Beginning of head-->
<header>
    <div><img src="images/logo.svg" alt="Park n Go" class="center" width="400" height="auto"></div>
</header> <!--End of header-->

<!--Beginning of body-->
<body>

    <div>
        <h1>Login</h1>
        <p>Enter Email and Password</p>
    </div>

    <!--Beginning of Form-->
    <form>

        <div class="search_input search_venue">
            <img src="images/footer_email.svg">
            <input type="text" id="email" name="email" placeholder="Email" size="30"><br>
        </div>

        <div class="search_input search_venue">
            <img src="images/lock_icon.svg">
            <input type="text" id="password" name="pass" placeholder="Password" size="30">

        </div>

    </form> <!--END of Form-->

    <div>
        <a href="forgot_pass.html">
            <p id="forgotPass" class="myText">Forgot Password?</p>
        </a>
    </div>

    <div>
        <a href="homepage.html">
            <btn class="btn btn-txt center">Log In</btn>
        </a>
    </div>

    <div>
        <p class="newbie">New to Park n Go? <a href="signup.html" class="signature-txt">Sign-Up</a> </p>
    </div>





</body> <!--body end-->




</html>
