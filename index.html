<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@700&family=Poppins:wght@500;600&display=swap"
        rel="stylesheet">

    <title>Park n Go Login</title>
</head>

<header>
    <div><img src="images/logo.svg" alt="Park n Go" class="center" width="400" height="auto"></div>
</header>


<body>

    <div>
        <h1>Login</h1>
        <p>Enter Email and Password</p>
    </div>




    <!--test-->
    <form>

        <div>
            <span class="material-icons md-18">mail</span>
            <input type="text" id="fname" name="fname" placeholder="Email"><br>
        </div>

        <div>
            <span class="material-icons md-18">lock</span>
            <input type="text" id="lname" name="lname" placeholder="Password">

        </div>

    </form>


    <div>
        <p id="forgotPass">Forgot Password?</p>
    </div>

    <div>
        <btn class="btn btn-txt center">Log In</btn>
    </div>

    <div>
        <p class="newbie">New to Park n Go? <a href="signup.html" class="signature-txt">Sign-Up</a> </p>
    </div>
